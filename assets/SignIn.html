<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script defer src="main.js"></script>

    <title>Sign In</title>
  </head>
  <body>
    <form
      class="SignInForm"
      action="mailto:marschalice@gmail.com"
      method="post"
      enctype="text/plain"
    >
      <fieldset>
        <label for="email"
          >E-mail <input type="email" name="email" required
        /></label>
        <label for="password"
          >Password
          <input
            type="password"
            name="password"
            pattern="[a-z0-5]{8,}"
            required
        /></label>
      </fieldset>

      <input type="submit" value="SignIn" />
    </form>
  </body>
</html>
